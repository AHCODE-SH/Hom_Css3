
  <!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<body>

  <section class="product">
	<div class="product__photo">

			<div class="photo-main">

			</div>
			<div class="photo-album">
				<ul>
					<li><img src="Oranges/up.png" alt="orange"></li>
					<li><img src="Oranges/cut.png" alt="cutte"></li>
					<li><img src="Oranges/dow.png" alt="down"></li>

			<span>COD: 666000</span>
		</div>
		<div class="price">

			<ul>
				<li><img src="Oranges/up.png" alt="orange"></li>

	<p>Design from Ahmed AlSharafi</p>
